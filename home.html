<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofoli Personal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="container">
            <img src="img.jpg" alt="Logo" id="logo">
            <h1>Portofoli Personal</h1>
        </div>
    </header>

    <main>
        <section id="bio">
            <h2>Informacion per mua</h2>
            <p>Jam një zhvillues web dhe pasionuar pas teknologjisë dhe dizajnit. Më pëlqen të krijoj faqe të thjeshta dhe funksionale që janë të lehta për t'u përdorur.</p>
        </section>

        <section id="contact">
            <h2>Kontakti</h2>
            <form id="contact-form" method="POST" action="contact.php">
                <label for="name">Emri:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mesazhi:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" id="submit">Dërgo</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Portofoli Personal - Të gjitha të drejtat e rezervuara.</p>
    </footer>

</body>
</html>
